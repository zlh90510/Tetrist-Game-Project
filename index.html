<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/styleSheet.css">

</head>
<body>
    <div class="start-container">
        <p><button id="btn-start">Start</button></p>
        <p><button id="btn-setting">Settings</button></p>
    </div>

    <div class="game-container">

        <div class="timer-panel">
            <div class="panel-header">
                TIME
            </div>
            <div class="panel-body">
                <canvas id="timer"></canvas>
            </div>
        </div>

        <div class="help-panel">
            <div class="panel-body">
                <p>↑ Up</p>
                <p>↓ Down</p>
                <p>→ Right</p>
                <p>← Left</p>
            </div>
        </div>

        <div class="level-panel">
            <div class="panel-header">
                LEVEL
            </div>
            <div class="panel-body">
                <canvas id="level"></canvas>
            </div>
        </div>

        <div class="game-main-panel">
            <canvas id="c_game_main"></canvas>
        </div>

        <div class="next-panel">
            <div class="panel-header">
                NEXT
            </div>
            <div class="panel-body">
                <canvas id="nextshape"></canvas>
            </div>
        </div>

        <div class="setting-panel">
            <div class="panel-body">
                <button id="btn-game-pause">PAUSE</button><br><br>
                <button id="btn-game-setting">SETTING</button>
            </div>
        </div>

        <div class="score-panel">
            <div class="panel-header">
                SCORE
            </div>
            <div class="panel-body">
                <canvas id="score"></canvas>
            </div>
        </div>

        <div class="highest-score-panel">
            <div class="panel-header">
                HEIGHEST
            </div>
            <div class="panel-body">
                <canvas id="highscore"></canvas>
            </div>
        </div>

    </div>
    <script src="vendor/howler.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ResourceManager.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/Keyboard.js"></script>
    <script src="js/Score.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Level.js"></script>
    <script src="js/NextShape.js"></script>
    <script src="js/Block.js"></script>
    <script src="js/Shape.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Tetris.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
